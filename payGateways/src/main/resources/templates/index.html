<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Integration</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Card Payment</h2>

    <!-- Payment Form -->
    <form id="paymentForm">
        <div class="field-container">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" maxlength="19" required><br>
            <span id="cardNumberError" class="error">Card number must be 16 digits.</span>
        </div>

        <div class="field-container">
            <label for="expiryDate">Expiry Date (MM/YYYY):</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" maxlength="7" required><br>
            <span id="expiryDateError" class="error">Expiry date must be in MM/YYYY format.</span>
        </div>

        <div class="field-container">
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" placeholder="CVV" maxlength="3" required><br>
            <span id="cvvError" class="error">CVV must be 3 digits.</span>
        </div>

        <div class="field-container">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1" step="0.01" required><br>
            <span id="amountError" class="error">Amount must be greater than 0.</span>
        </div>

        <!-- Buttons for each payment gateway -->
        <button type="button" onclick="processPayment('stripe')">Pay with Stripe</button>
        <button type="button" onclick="processPayment('paypal')">Pay with PayPal</button>
        <button type="button" onclick="processPayment('razorpay')">Pay with Razorpay</button>
    </form>
</div>

<script src="/js/script.js"></script>

</body>
</html>
